{% extends "base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center text-center">
      <div class="col-md-4">
        <div class="card border-5 border-primary custom-shadow rounded-4">
            <div class="card-header border-primary custom-shadow-small mb-3 text-center">
                <h1>{% trans "Changed Password" %}</h1>
            </div>
            <p>{% trans 'Your password is now changed.' %}</p>
            <div>
                <a class="btn btn-primary custom-shadow rounded-top-5 rounded-bottom-0" href="{% url 'account_login' %}">Sign In</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
